;应用名称
appname = stworker
;监听端口
httpport = 8888
;运行模式
runmode = dev
;自动渲染模板
autorender = false
;热编译
graceful = true

;时区配置
db.timezone = Asia/Shanghai

;日志配置
log.path = "logs/api.log"
log.level = "debug"

;数据库主从配置，支持多库
